<!-- Team Start -->
<div class="container-fluid pt-5">
  <div class="container">
      <div class="text-center pb-2">
          <p class="section-title px-5"><span class="px-2">Our Teachers</span></p>
          <h1 class="mb-4">Meet Our Teachers</h1>
      </div>
      <div class="row">
          <div   div class="col-md-6 col-lg-3 text-center team mb-5" *ngFor="let i of teacherTab" >

             <app-teacher [teamobj]="i" ></app-teacher>
            </div>
             </div>

      </div>
  </div>
</div>
<!-- Team End -->
