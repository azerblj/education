<div class="col-lg-3 col-md-6 mb-5" style="margin: auto;" >
  <h3 class="text-primary mb-4">Add-course</h3>
  <form action="#" #courForm="ngForm" >
      <div class="form-group">
          <input type="text" class="form-control border-0 py-4" placeholder="Title" [(ngModel)]="cour.title" [ngModelOptions]="{standalone:true}" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control border-0 py-4" placeholder="Description"  [(ngModel)]="cour.description" [ngModelOptions]="{standalone:true}" />
    </div>
  <div class="form-group">
    <input type="text" class="form-control border-0 py-4" placeholder="Duration"  [(ngModel)]="cour.duration" [ngModelOptions]="{standalone:true}" />
</div>
      <div>
          <button class="btn btn-primary btn-block border-0 py-3" type="submit" (click)="add()" >Add</button>
      </div>
  </form>
</div>
