<div class="col-lg-3 col-md-6 mb-5" style="margin: auto;" >
  <h3 class="text-primary mb-4">Add-University</h3>
  <form #universityForm="ngForm" (ngSubmit)="add()" >
      <div class="form-group">
          <input type="text" class="form-control border-0 py-4" placeholder="Name" required="required" [(ngModel)]="university.name" [ngModelOptions]="{standalone:true}" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control border-0 py-4" placeholder="adresse" required="required" [(ngModel)]="university.adr" [ngModelOptions]="{standalone:true}" />
    </div>


      <div>
          <button class="btn btn-primary btn-block border-0 py-3" type="submit">Add</button>
      </div>
  </form>
</div>
